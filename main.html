<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
    <div class="image-container">
        <img src="image1.jpg" class="img1" id="img1" alt="Image 1">
        <img src="image2.jpg" class="img2" id="img2" alt="Image 2">
        <img src="image3.jpg" class="img3" id="img3" alt="Image 3">
        <img src="image4.jpg" class="img4" id="img4" alt="Image 4">
        <img src="image5.jpg" class="img5" id="img5" alt="Image 5">
        <img src="image1.jpg" class="img1" id="img6" alt="Image 6"> <!-- Duplicate -->
    </div>
    <div class="buttons-container">
        <button id="reset">Reset</button>
        <button id="verify">Verify</button>
    </div>
    <p id="para"></p>

    <script src="script.js"></script>
</body>
</html>
